<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sofia</title>
</head>
<body>
    <h1>Encuesta de satisfacción</h1>
    <form action="#" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required> <br><br>

        <label for="correo">Correo electronico</label>
        <input type="email" id="Correo" name="Correo" required> <br><br>

        <label for="number">Edad:</label>
        <input type="number" id="edad" name="edad" required> <br><br>

        <label for="Nivel de satisfacción">Nivel de staisfacción con el servicio</label>
        <select name="opcion" id="opcion">
            <option value="excelente">Excelente</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
            <option value="malo">Malo</option>
            </select> <br> <br>
            <br>

            <label for="Regularidad">Con qué frecuencia utiliza los servicios</label><br>
            <input type="radio" id="Diario" name="Regularidad" value="Diario">
            <label for="Diario">Diario</label><br>
            <input type="radio" id="Semanal" name="Regularidad" value="Semanal">
            <label for="Semanal">Semanal</label><br>
            <input type="radio" id="Mensual" name="Regularidad" value="Mensual">
            <label for="Semanal">Semanal</label><br>
            <br><br>

            <label for="servicios">Que servicios has utilizado</label><br>
            <input type="checkbox" id="Soporte tecnico" name="sericios" value="Soporte tecnico">
            <label for="Soporte tecnico">Soporte tecnico</label><br>
            <input type="checkbox" id="Consultoria" name="servicioa" value="Consultoria">
            <label for="Consultoria">Consultoria</label><br>
            <input type="checkbox" id="Capacitacion" name="servicios" value="Capacitacion">
            <label for="Capacitacion">Capacitacion</label><br>
            <br><br>


            <label for="Comentarios">Sugerencias para mejorar nuestros servicios</label><br>
            <textarea name="Comentarios" id="Comentarios" cols="50" rows="6"></textarea> <br><br>
            <input type="submit" value="enviar">
            </form>






            
</body>
</html>
